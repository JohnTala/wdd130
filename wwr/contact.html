  <head>
    <meta charset="UTF-8" />

      name="description"
      content="A common layout example on the web called the 'White Water Rafting' layout."

    />

  <body>
    <header>
      <div class="logo">
        <img src="images/z-crossedoars.jpeg" alt="" />
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About us</a>
        <a href="trips.html">Trips</a>
        <a href="contact">Contact us</a>
      </nav>
    </header>
    <main>
      <h1>Contact Us</h1>

      <h2>Send Us a message</h2>
      <p>White Water Rafting</p>
      <p>Phone: 999-999-9999</p>
      <p>Email:<a href="mailto:">Hello</a></p>
      <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13447338.817376053!2d27.25169515!3d-34.6283864!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1dcc5f46cc39b665%3A0x717ffad2c2ddf902!2sParklands%20Main%20Rd%2C%20Cape%20Town!5e0!3m2!1sen!2sza!4v1743808814147!5m2!1sen!2sza" width="300" height="250" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>

      <form>
        <fieldset>
            <legend>Contact Information</legend>
            <div class="form-item column2">
              <label for="fullname">Full Name:</label>
              <input type="text" id="fullname" name="fullname">
            </div>
            <div class="form-item column2">
              <label for="useremail">Email:</label>
              <input type="email" id="useremail" name="useremail">
            </div>

        </fieldset>
        <fieldset>
            <legend>Questions</legend>
             <p>Please select your favorite activity in the sea?:</p>
            <section class="choices">
              <p><input type="radio" id="html" name="fav_language" value="HTML"> Sailing </p>
              <p><input type="radio" id="html" name="fav_language" value="HTML"> Surfing </p>
              <p><input type="radio" id="html" name="fav_language" value="HTML"> Diving  </p>
            </section>
      
             <textarea name="feedback" id="feedback" rows="4" placeholder="Please write your message here..."></textarea>

             <p><input type="checkbox" id="pet" name="pet"> <span>Would you like to subscribe?</span></p>
            
        </fieldset>
        <button type="submit">Submit Poll</button>
    </form>
      
    </main>
    <footer>
      <p>&copy;2025 ⚓ rafting Name ⚓ Saidi Talatala</p>
      <nav class="sociallinks">

    </footer>
  </body>
